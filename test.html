<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edial Boarding Kennels & Cattery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-green: #4ade80;
            --dark-green: #16a34a;
            --light-green: #dcfce7;
            --accent-green: #22c55e;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        [data-bs-theme="dark"] {
            --primary-green: #22c55e;
            --dark-green: #4ade80;
            --light-green: #052e16;
            --accent-green: #16a34a;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .navbar {
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--dark-green) !important;
        }

        .nav-link {
            color: var(--text-primary) !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-link:hover {
            color: var(--primary-green) !important;
            background: var(--light-green);
        }

        .control-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: var(--primary-green);
            color: white !important;
        }

        footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary-custom sticky-top">
  <div class="container-fluid position-relative">

    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
      <img src="img/logo.png" alt="EBK Logo" height="60">
    </a>

    <!-- Center: Nav items, absolutely centered -->
    <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#kennels">Kennels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#rates">Rates</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>

    <!-- Right: Settings + Toggle -->
    <div class="d-flex align-items-center gap-2">
      <button class="control-btn" id="settingsBtn" title="Settings" data-bs-toggle="modal" data-bs-target="#settingsModal">
        <i class="bi bi-gear-fill"></i>
      </button>

      <button class="navbar-toggler border-custom" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
    </div>

  </div>
</nav>
    </header>

    <!-- Footer -->
    <footer class="py-4 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Edial Boarding Kennels & Cattery. All rights reserved.</p>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header border-bottom-custom">
                    <h5 class="modal-title text-dark-green" id="settingsModalLabel">Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <label for="fontSize" class="form-label fw-semibold">Font Size:</label>
                        <select class="form-select bg-secondary-custom border-custom text-primary-custom" id="fontSize">
                            <option value="fs-6">Small</option>
                            <option value="fs-5" selected>Medium</option>
                            <option value="fs-4">Large</option>
                        </select>
                    </div>

                    <div>
                        <label class="form-label fw-semibold">Theme:</label>
                        <button class="control-btn w-100 py-2" id="themeToggle" title="Toggle Dark Mode">
                            <i class="bi bi-sun-fill me-2" id="themeIcon"></i>
                            <span id="themeText">Light Mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeText = document.getElementById('themeText');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        let storageAvailable = false;
        try {
            if (typeof(Storage) !== "undefined") {
                storageAvailable = true;
            }
        } catch (e) {}

        let currentTheme = 'light';
        if (storageAvailable) {
            currentTheme = localStorage.getItem('theme') || 'light';
        }

        const setTheme = (theme) => {
            html.setAttribute('data-bs-theme', theme);
            if (theme === 'dark') {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
                themeText.textContent = 'Dark Mode';
            } else {
                themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
                themeText.textContent = 'Light Mode';
            }
            if (storageAvailable) {
                localStorage.setItem('theme', theme);
            }
        };

        setTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(currentTheme);
        });
    </script>
</body>
</html>
